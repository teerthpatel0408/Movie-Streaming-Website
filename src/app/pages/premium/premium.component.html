<div class="contain-fluid mt-5">
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active"
          data-bs-interval="10000"
          *ngFor="let np of nowPlayingResult;let i=index"
          [ngClass]="{active:i===1}">
          <img src="https://image.tmdb.org/t/p/original/{{ np.backdrop_path}}" class="d-block w-100" alt="..." [routerLink]="['/subscribe',np.id]">
          <div class="carousel-caption d-none d-md-block ">
            <h2>{{np.original_title}}</h2>
            <p>{{np.overview}}</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>


<div class="contain mt-3 p-4">
    <div class="row">
      <h5 class="text-white">Popular Movie</h5>
      <div class="rowposter mt-3 p-2"  >
        <ng-container *ngFor="let pm of popularMovieResult">
        <img src="https://image.tmdb.org/t/p/original/{{ pm.poster_path}}" class="rowimg largeposter" alt="..." [routerLink]="['/subscribe',pm.id]">
        </ng-container>
      </div>
    </div>

    <div class="row">
        <h5 class="text-white">Top_Rated Movie</h5>
        <div class="rowposter mt-3 p-2"  >
          <ng-container *ngFor="let tr of topratedMovieResult">
          <img src="https://image.tmdb.org/t/p/original/{{ tr.poster_path}}" class="rowimg largeposter" alt="..." [routerLink]="['/subscribe',tr.id]">
          </ng-container>
        </div>
    </div>

    <div class="row">
        <h5 class="text-white">Popular Tv Shows</h5>
        <div class="rowposter mt-3 p-2"  >
          <ng-container *ngFor="let pt of popularTvResult">
          <img src="https://image.tmdb.org/t/p/original/{{ pt.poster_path}}" class="rowimg largeposter" alt="..." [routerLink]="['/subscribe',pt.id]">
          </ng-container>
        </div>
    </div>
</div>
